<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/images/user-male.png' }}" alt="{{member.knownAs}}"
            class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}} , {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Member Since  :</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Last Active :</strong>
                    <p>{{member.lastActive}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>


        </div>
    </div>

    <div class="col-8">
        <div>
            <tabset class="members-tabset">
              <tab heading='About {{member.knownAs}}' id="about">
                  <h4 class="mt-5">Description</h4>
                  <p>{{member.introduction}}</p>
                  <h4>Looking For</h4>
                  <p>{{member.lookingFor}}</p>
              </tab>
              
              <tab heading='interests' id="interests">
                <p>{{member.interests}}</p>
            </tab>

            <tab heading='photos' id="photos">
                <p>photos</p>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery> 
            </tab>

            
            <tab heading='messages' id="messages">
                <p>messages will go here </p>
            </tab>

        </tabset>
          </div>
    </div>
</div>
