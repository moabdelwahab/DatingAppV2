<ng-container>
<button class="btn-outline-primary btn mr-3" (click)="get400()"> Get400 </button>
<button class="btn-outline-primary btn mr-3" (click)="get401()"> Get401 </button>
<button class="btn-outline-primary btn mr-3" (click)="get404()"> get404 </button>
<button class="btn-outline-primary btn mr-3" (click)="get500()"> Get500 </button>
<button class="btn-outline-primary btn mr-3" (click)="get400Validations()"> get400Validations </button>


<div class="row mt-4" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors" >
            {{error}}
        </li>
    </ul>
</div>

</ng-container>
