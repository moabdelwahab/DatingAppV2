
<form #RegisterForm="ngForm" (ngSubmit)="Register()">
    <div class="text-center">
        <h2 class="text-primary">Sign Up!</h2>
    </div>
    <hr>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input 
      [(ngModel)]="model.username"
      name="username"
      type="Username" class="form-control" id="username"  placeholder="Enter Username">
      <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
  
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input 
        [(ngModel)]="model.password"
        name="password"
        type="password" class="form-control" id="password"  placeholder="Enter password">
      </div>

    <button type="submit" class="btn btn-primary mt-5">Submit</button>
    <button type="submit" class="btn btn-default mt-5" style="margin-left:10px" (click)="Cancel()" >Cancel</button>

  </form>
